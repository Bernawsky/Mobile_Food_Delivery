<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="BodyLogin">

    <div class="logo">
        <img src="Assets/img/logo mock.png" alt="">
    </div>

    <div class="SignIn" id="SignIn">
        <form action="" id="Form-SignIn">

            <input id="Name-SignIn" type="text" placeholder="Name" autocomplete="name" required>

            <input id="Email-SignIn" type="email" placeholder="Email" autocomplete="email" required>

            <div class="HidePassword">
                <input id="Password-SignIn" type="password" placeholder="Password" autocomplete="current-password"
                    minlength="4" required>
                <i id="Icon-Password-SignIn" class="fa-solid fa-eye"></i>
            </div>

            <p id="Forgot">Forgot Password?</p>

            <button id="Button-SignIn" onclick="collectSignInData()" type="submit" class="Button-SignIn">Eat
                Away!</button>
        </form>

        <div class="ModalForgot" id="ModalForgot">
            <div class="ContainerForgot" id="ContainerForgot">
                <i id="IconForgot" class="fa-solid fa-x"></i>
                <h1>Forgot Password</h1><br>
                <form action="" id="Form-Forgot">
                    <input id="Email-Forgot" type="email" placeholder="Enter your account email" autocomplete="email"
                        required>
                    <button id="Button-Forgot" type="submit">Reset Password</button>
                </form>
            </div>

            <div class="ContainerCode" id="ContainerCode">
                <h1>Verification Code</h1><br>
                <p>A verification code has been sent to your email</p><br>
                <form action="" id="Form-Code">
                    <input id="VerificationCode" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="6"
                        autocomplete="one-time-code" required placeholder="Verification Code">
                    <button id="Button-Code" type="button">Reset Password</button>
                    <a href="#">Change Email</a>
                </form>
            </div>
        </div>

        <div class="Container-NewPassword" id="Container-NewPassword">
            <div class="img-new-password">
                <img width="250px" src="Assets/img/logo mock.png" alt="">
            </div>
            <p>Your password must be at-least 8 characters long</p>

            <form action="">
                <!-- Campo opcionalmente oculto para nome de usuÃ¡rio, importante para acessibilidade -->
                <input id="username" type="text" placeholder="Username" aria-label="Username" autocomplete="username"
                    required style="display:none;">
                <input id="New-Password" type="password" placeholder="Enter new password" autocomplete="new-password"
                    minlength="4" required>
                <input id="Confirm-New-Password" type="password" placeholder="Reconfirm new password"
                    autocomplete="new-password" minlength="4" required>
                <button id="Button-NewPassword" type="submit">Eat Away!</button>
            </form>
        </div>

        <p>Sing in with</p>

        <div class="ContainerIcons">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </div>

    <div class="Up-Down">
        <div class="Button-Up-Down" id="Up-Down">
            <i id="icon-chevron" class="fa-solid fa-chevron-up"></i><br>Sing Up
        </div>

        <div class="SignUp" id="SignUp">
            <form id="Form-SignUp" action="">
                <input id="Name-SignUp" type="text" placeholder="Name" autocomplete="name" required>
                <input id="Email-SignUp" type="email" placeholder="E-mail" autocomplete="email" required>
                <div class="HidePassword">
                    <input id="Password-SignUp" type="password" autocomplete="new-password" placeholder="Password"
                        minlength="4" required>
                    <i id="Icon-Password-SignUp" class="fa-solid fa-eye"></i>
                </div>
                <div class="HidePassword">
                    <input id="Confirm-Password-SignUp" type="password" autocomplete="new-password" minlength="4"
                        placeholder="Confirm Password" required>
                    <i id="Icon-Confirm-Password-SignUp" class="fa-solid fa-eye"></i>
                </div>
                <button type="submit" id="Button-SignUp" onclick="collectSignUpData()" class="Button-SignUp">
                    Never Hungry Again!
                </button>
            </form><br>

            <p>Or Sing Up with</p><br>

            <div class="ContainerIcons">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </div>

    <div class="ContainerHTML" id="ContainerHTML">
        <div class="ContainerText-HTML" id="ContainerText-HTML"></div>

        <div class="ContainerButtons-HTML">
            <button id="ButtonClose-HTML">Close</button>
            <button id="Button-FixPassword">Fix Password</button>
        </div>
    </div>

    <script src="Assets/login.js"></script>
</body>

</html>
